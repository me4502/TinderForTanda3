<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title of the document</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Used as an example only to position the footer at the end of the page.
    You can delete these styles or move it to your custom css file -->
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        }
      main {
        flex: 1 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="cyan">
        <div class="nav-wrapper">
          <div class="container">
            <a class="brand-logo" href="/signup">WaaS</a>
          </div>
        </div>
      </nav>
    </header>
    <main>

      <div class="container">
        <div class="row">
          <div id ="matches" class="col s6 offset-s3 cyan lighten-5" style="margin-top: 40px; padding: 60px;">

          </div>
        </div>

      </div>

    </main>

    <footer class="page-footer cyan">
    </footer>

    <script src="http://www.netcu.de/templates/netcu/js/jquery.touchwipe.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="/js/main.js"></script>

    <script>

      getMatchedUsers().then(matches => {

        
        var el = document.getElementById("matches");
        var newHtml = '<ul>';
          matches.map((match, index) => {
            newHtml += `
              <li style ="border: 1px solid black; ${index < matches.length-1 ? 'border-bottom-width: 0;' : ''}"> ${match.name}</li> 
            `;
          })
          newHtml += '</ul>';
          el.innerHTML = newHtml;
     
        });
        

    </script>
  </body>
</html>
