  <body>
    <header>
      <nav class="cyan">
        <div class="nav-wrapper">
          <div class="container">
              <a class="brand-logo" href="/signup">WaaS</a>
          </div>
        </div>
      </nav>
    </header>
    <main>

      <div class="container">
        <div class="row">
          <div class="col s6 offset-s3 cyan lighten-5" style="margin-top: 40px; padding: 60px;">
            <form class="col s12" action="index" action="indexEmployee">
                    <button class="btn waves-effect waves-light col s4 #ef9a9a red lighten-3" name="action">Go back
                            <i class="material-icons left">arrow_back</i>
                    </button>
              <div class="row">
                <div class="input-field col s12">
                  <input id="company_name" type="text" class="validate" value = "Melinda">
                  <label class="active" for="company_name">Name</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input id="job_type" type="text" class="validate"  value = "Bartender">
                    <label class="active" for="job_type">Looking for job type</label>
                  </div>
              </div>
              <div class="row">
                    <div class="input-field col s12">
                        <input id="job_description" type="text" class="validate"  value = "Bartender with 2 years experience">
                        <label class="active" for="job_description">Job Profile</label>
                    </div>
              </div>
              <div class ="row">
                  <div class="input-field col s12">
                      <input id="hours_needed" type="text" class="validate"  value = "3">
                      <label class="active" for="hours_needed">Hours needed</label>
                  </div>
              </div>

              <div class="row">
                  <form action="#">
                      <div class = "file-field input-field">
                        <div class ="btn">
                            <span>Image upload</span>
                            <input type = "file">

                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type ="text">
                        </div>
                      </div>
                  </form>
              </div>
            
              <button class="btn waves-effect waves-light col s10 #e0f7fa cyan lighten-2" name="action" action="index/employee" type = "submit">Submit
                  <i class="material-icons right">arrow_right</i>
             </button>
            </form>
          </div>
        </div>

      </div>

    </main>

    <footer class="page-footer cyan">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 l6">
            <h5 class="white-text">First Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>

            <h5 class="white-text">Second Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
        </div>
      </div>
